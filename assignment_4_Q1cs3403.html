<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS transform Q1</title>

    <style>
        div{
            width: 400px;
            height: 200px;
            background-color: aqua;
            border: 5px solid red;
            transform: skew(20deg,30deg);
        }
    </style>
</head>
    
<body style="background-color: black;">
    <center>
        <div>Using CSS transform property, skew the element 20 degrees along the X-axis, and 30 degrees along the Y-axis</div>
    </center>
</body>
</html>
