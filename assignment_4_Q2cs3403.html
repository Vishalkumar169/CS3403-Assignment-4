<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Q2</title>

    <style>
        p::before {
          
        content: url('https://c.tenor.com/Wq-MvpjAJksAAAAM/emojilaugh-emoji.gif')
        }
        p::after {
          
        content: url('https://c.tenor.com/Wq-MvpjAJksAAAAM/emojilaugh-emoji.gif');
        }
        </style>
</head>
<body>
    <center> 
        <p>Using CSS insert the image "smiley.gif" before, and after elements</p>
    </center>
</body>
</html>
